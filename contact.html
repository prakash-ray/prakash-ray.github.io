        </ul>

    <h2>Contact Us</h2>
    <div class="container">
        <div class="card">
            <main>
                <form action="/" method="post">
                    <h1 style="font-size: medium;">
                        Please leave your comments or concerns here and we will get back to you shortly!
                    </h1>
                    <fieldset>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Please enter your name" value=""
                            required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email" placeholder="email@domain.com" value=""
                            required>
                        <label for="comment">Comments</label>
                        <input type="text" id="comment" name="user_comment" placeholder="Type here..." value=""
                            required>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </main>
        </div>
    </div>

    </footer>
